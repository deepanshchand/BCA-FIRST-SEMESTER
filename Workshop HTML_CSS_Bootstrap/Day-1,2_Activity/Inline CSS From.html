<html>
<head>
    <title>Inline CSS Form</title>
    <h1
        style="color: rgb(212, 8, 8); text-align: center;font-family: cursive;  text-transform: uppercase;  font-size: 40;">
        Registration Form</h1>
</head>
<body style="background-color: rgb(180, 141, 206);">
    <form>
        <fieldset style="color: rgb(11, 58, 95);font-weight: bold;font-size: 19;font-family: cursive;">
            NAME : <input type="text" required><br><br>
            GENDER : <input type="radio" name="gender" required>MALE
            <input type="radio" name="gender" required>FEMAL<br><br>
            EMAIL : <input type="email" name="Mail" required><br><br>
            PASSWORD : <input type="text" required><br><br>
            HOBBIES : <input type="checkbox" name="Singining" required>SINGING
            <input type="checkbox" name="Dancing">DANCING
            <input type="checkbox" name="game">GAMING
            <br><br>
        </fieldset>
    </form>
    <br>
    <br>
    <button style="text-align: left;color: rgb(121, 67, 14);
    background-color: rgb(152, 214, 230);font-size: 30;
    font-weight: bold;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
">SUBMIT</button>
</body>
</html>
